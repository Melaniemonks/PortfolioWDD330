<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Josefin+Slab:ital@1&family=Sacramento&display=swap"
        rel="stylesheet">
    <title>Notes/excercies</title>
</head>
<body>
    <header>
        <section class="top">
            <h1>Excercises/Notes</h1>
            <p>Showcase notes and excercies</p>
        </section>
    </header>
    <main>
        <section class="Notes"> 
            <h2>Notes</h2>
            <ul>
                <li>Section tags fill the whole page thus people tags in separate lines. </li>
                <li>'.value' is used when you want to get user input from any input box using JS </li>
            </ul>
        </section>
        <section class="excercies">
            <h2>Excercises</h2>
            <section class="activity">
                <section class="story">
                <h3>Story Editor</h3>
                <p>Story name:<input id=name_input></input></p>
            </section>   
                <section class="button">
                    <button onclick="loadStory()">Find and Edit it </button>
                    <button onclick="saveStory()">Save It</button>
                    <button onclick="displayStory()">Display It</button>
                </section>

                <textarea id="story_editor" placeholder="write a very interesting story here"></textarea>

                <section id="story_display"></section>
            </section>
        </section>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
